<html>
<head>
    <title>Lista de Productos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <p style="margin-bottom: 10px;"><a href="{% url 'agregar_producto' %}">Agregar nuevo producto</a></p>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock Actual</th>
            <th>Proveedor</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stock_actual }}</td>
            <td>{{ producto.proveedor.nombre }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
