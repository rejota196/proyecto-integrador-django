<html>
<head>
    <title>Lista de Productos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <p style="margin-bottom: 10px;"><a href="{% url 'agregar_proveedor' %}">Agregar nuevo proveedor</a></p>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>            
        </tr>
        {% for proveedor in proveedores %}
        <tr>
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.apellido }}</td>
            <td>{{ proveedor.dni }}</td>            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
